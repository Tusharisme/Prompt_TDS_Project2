<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Solver Test Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #555;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input[type="text"],
        input[type="url"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s;
        }

        input[type="text"]:focus,
        input[type="url"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            display: none;
        }

        .result.success {
            background: #d4edda;
            border: 2px solid #c3e6cb;
            color: #155724;
        }

        .result.error {
            background: #f8d7da;
            border: 2px solid #f5c6cb;
            color: #721c24;
        }

        .result.info {
            background: #d1ecf1;
            border: 2px solid #bee5eb;
            color: #0c5460;
        }

        .result h3 {
            margin-bottom: 10px;
            font-size: 16px;
        }

        .result pre {
            background: rgba(0, 0, 0, 0.05);
            padding: 12px;
            border-radius: 6px;
            overflow-x: auto;
            font-size: 13px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 3px solid #ffffff;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .endpoint-info {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 8px;
            font-size: 12px;
            color: #666;
            margin-bottom: 20px;
        }

        .endpoint-info strong {
            color: #667eea;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üß™ Quiz Solver Test Interface</h1>
        <p class="subtitle">Test your LLM Quiz Solver API</p>

        <div class="endpoint-info">
            <strong>Current Endpoint:</strong> <span id="currentEndpoint">Loading...</span>
        </div>

        <form id="quizForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email"  required>
            </div>

            <div class="form-group">
                <label for="secret">Secret</label>
                <input type="text" id="secret" required>
            </div>

            <div class="form-group">
                <label for="url">Quiz URL</label>
                <input type="url" id="url" placeholder="https://tds-llm-analysis.s-anand.net/demo" required>
            </div>

            <button type="submit" id="submitBtn">
                <span id="btnText">Solve Quiz</span>
            </button>
        </form>

        <div id="result" class="result"></div>
    </div>

    <script>
        // Detect if running locally or on HF
        const apiEndpoint = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
            ? 'http://localhost:8000/quiz'
            : '/quiz';  // Use relative URL for HF deployment

        document.getElementById('currentEndpoint').textContent = apiEndpoint;

        const form = document.getElementById('quizForm');
        const resultDiv = document.getElementById('result');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const secret = document.getElementById('secret').value;
            const url = document.getElementById('url').value;

            // Disable button and show loading
            submitBtn.disabled = true;
            btnText.innerHTML = 'Processing<span class="spinner"></span>';
            resultDiv.style.display = 'none';

            try {
                const response = await fetch(apiEndpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email,
                        secret: secret,
                        url: url
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showResult('success', 'Success! ‚úÖ', data);
                } else {
                    showResult('error', 'Error ‚ùå', data);
                }
            } catch (error) {
                showResult('error', 'Network Error ‚ö†Ô∏è', {
                    error: error.message,
                    tip: 'Make sure the API is running and accessible'
                });
            } finally {
                submitBtn.disabled = false;
                btnText.textContent = 'Solve Quiz';
            }
        });

        function showResult(type, title, data) {
            resultDiv.className = `result ${type}`;
            resultDiv.innerHTML = `
                <h3>${title}</h3>
                <pre>${JSON.stringify(data, null, 2)}</pre>
            `;
            resultDiv.style.display = 'block';
        }
    </script>
</body>

</html>
